<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll Effect</title>
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }

      .container {
        display: flex;
        width: 100%;
        height: 120px;
      }

      .left {
        flex: 1;
        background-color: #ddd;
        overflow: hidden;
      }

      .right {
        flex: 2;
        background-color: #eee;
        overflow: auto;
        height: 120px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="left">Left Content</div>
      <div class="right">
        Right Content<br />
        Right Content<br />
        Right Content<br />
        Right Content<br />
        Right Content<br />
        Right Content<br />
        Right Content<br />
        hahahah ... (add more content to make it scrollable) ...
      </div>
    </div>

    <script>
      const right = document.querySelector(".right")

      right.addEventListener("mousemove", e => {
        const percentage = e.clientY / window.innerHeight
        const scrollHeight = right.scrollHeight - right.clientHeight
        right.scrollTop = scrollHeight * percentage
      })
    </script>
  </body>
</html>
